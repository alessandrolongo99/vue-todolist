<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <h1 class="text-white text-center mt-4">ToDoList</h1>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-8 bg-light rounded p-0">
                    <ul class="list-group">
                        <li v-for="(todo, index) in todos" class="list-group-item"
                            :class="{'text-decoration-line-through': todo.done}">
                            <button class="btn btn-primary me-3" @click="removeItem(index)">X</button>{{todo.text}}
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-8 bg-light rounded mt-4 py-2">
                    <button class="btn btn-primary" @click="createItem(inputText)">Aggiungi</button>
                    <input type="text" v-model.trim="inputText">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>
